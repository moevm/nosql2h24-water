version: '3.9'

services:
  admin:
    build:
      context: ./frontend
      dockerfile: Containerfile
    ports:
      - '8888:8000'  # Map host port 8888 to container port 8000 (Deno app)
    volumes:
      - ./frontend:/app:ro  # Mount the local frontend directory to /app in the container
    depends_on:
      - backend
    networks:
      - app-network

  frontend:
    build:
      context: ./frontendReact
      dockerfile: Dockerfile
    ports:
      - '8080:80'
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Containerfile
    ports:
      - '8000:8000'  # Map host port 8000 to container port 8000 (FastAPI app)
    volumes:
      - ./backend:/app:ro  # Mount the local backend directory to /app in the container
    depends_on:
      - db
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4jpassword
    networks:
      - app-network

  db:
    image: neo4j:latest
    volumes:
      - neo4j_data:/data  # Persist database data
      - neo4j_logs:/logs  # Persist database logs
    environment:
      - NEO4J_AUTH=neo4j/neo4jpassword
      - NEO4J_server_default__listen__address=0.0.0.0
      - NEO4J_server_default__advertised__address=neo4j
    networks:
      - app-network

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  app-network:
